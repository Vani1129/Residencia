{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Edit Society</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'edit_society' society.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% crispy socform %}

                       
                      
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
