{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Edit Society</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'edit_society' society.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="id_is_active" name="is_active" {% if form.instance.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="id_is_active">Active</label>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a href="{% url 'show_societies' %}" class="btn btn-secondary">Back to Societies List</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
