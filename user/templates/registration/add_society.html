{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Add Society</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'add_society' %}" enctype="multipart/form-data" id="addSocietyForm">
                        {% csrf_token %}
                        {% crispy form %}
                        {% comment %} <button type="button" id="submitBtn" class="btn btn-primary">Submit</button> {% endcomment %}
                    </form>
                    {% if form.non_field_errors %}
                        <div class="text-danger">
                            {% for error in form.non_field_errors %}
                                <div>{{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("submitBtn").addEventListener("click", function() {
        var form = document.getElementById("addSocietyForm");
        var formData = new FormData(form);

        fetch(form.action, {
            method: form.method,
            body: formData,
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            window.location.href = "{% url 'show_societies' %}";  // Redirect to the societies list page
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
            // Handle error if needed
        });
    });
</script>
{% endblock %}
