{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 5000px;
            height: 750px;
            background-color:#f0f0f0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .image-section {
            flex: 4;
            position: relative;
        }
        .image-section video {
            width: 115%;
            height: 120%;
            object-fit: cover;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.0); /* Green overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        .fadeIn {
            animation: fadeIn ease 3s;
            -webkit-animation: fadeIn ease 3s;
            -moz-animation: fadeIn ease 3s;
            -o-animation: fadeIn ease 3s;
            -ms-animation: fadeIn ease 3s;
        }
        @keyframes fadeIn {
            0% {opacity:0;}
            100% {opacity:1;}
        }
        #icon {
            height: 100px;
            width: 850px;
            max-height: 1000px; /* 90% of the viewport height */
            object-fit: contain;
        }
        .login-section {
            flex: 2;
            padding: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #d9d9d9;
        }
        .logo-container {
            margin-bottom: 20px;
        }
        .logo {
            top: 50%;
            width: 230px;
            height: auto;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            margin-bottom: 20px;
        }
        .login-form {
            width: 100%;
            max-width: 300px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #00b8d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form input[type="submit"]:hover {
            background-color: #0091a7;
        }
    </style>
  </head>
  <body>
      <div class="container">
          <div class="image-section">
              <div class="video-overlay">
                  <video autoplay muted loop id="myVideo">
                      <source src="{% static 'video/logo_video.mp4' %}" type="video/mp4">
                      Your browser does not support the video tag.
                  </video>
              </div>
          </div>
          <div class="login-section">
            <div class="logo-container">
                <img src="{% static 'images/mainlogo.jpg' %}" alt="Residencia Logo" class="logo">
            </div>
            <h2>Welcome to Residencia</h2>
            <p>Login with your Phone Number</p>
            <form class="login-form" id="login-form" method="post" action="{% url 'send_otp' %}">
                {% csrf_token %}
                <input type="text" id="phone_number" name="phone_number" placeholder="Phone Number" required />
                <input type="submit" value="Send OTP" />
            </form>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
        </div>
      </div>
  
      <script>
          $(document).ready(function () {
              $(".login-form").submit(function (e) {
                  e.preventDefault();
                  var phone_number = $("#phone_number").val();
                  $.ajax({
                      url: `{% url 'send_otp' %}?phone_number=${phone_number}`,
                      type: "POST",
                      data: {
                          phone_number: phone_number,
                          csrfmiddlewaretoken: $('input[name="csrfmiddlewaretoken"]').val(),
                      }
                      success: function (response) {
                          if (response.success) {
                              alert(response.message);
  
                              // Update the form to OTP input
                              $(".login-form").attr("action", "{% url 'otp_verify' %}"); // Change form action for OTP verification
                              $("#phone_number").replaceWith('<input type="text" id="otp" name="otp" placeholder="Enter OTP" required />');
                              $('input[type="submit"]').val('Login');
                          } else {
                              alert("Error: " + response.message);
                          }
                      },
                      error: function (xhr, errmsg, err) {
                          alert("An error occurred while generating OTP: " + xhr.responseText);
                      },
                  });
              });
          });
      </script>
  </body>
