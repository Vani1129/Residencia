{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Add Building for {{ society.society_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field|as_crispy_field }}
                {% if field.errors %}
                    <span class="error-message">{{ field.errors.0 }}</span>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Add Building</button>
    </form>
</div>

<style>
    .error-message {
        color: red;
        
        display: block;
        margin-top: 5px;
    }
    /* Override crispy-forms error styles to prevent duplication */
    .invalid-feedback {
        display: none !important;
    }
</style>
{% endblock %}
