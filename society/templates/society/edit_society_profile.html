{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Edit Society Profile</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.society_name_display.label_tag }} {{ form.society_name_display }}
                        </div>
                        <div class="form-group">
                            {{ form.type_display.label_tag }} {{ form.type_display }}
                        </div>
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'society_profile_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
